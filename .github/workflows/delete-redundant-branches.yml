name: Delete Redundant Branches

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type DELETE to confirm branch deletion'
        required: true
        type: string

jobs:
  delete-branches:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'DELETE'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Delete Main branch using GitHub API
        run: |
          echo "Deleting branch: Main"
          curl -X DELETE \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/git/refs/heads/Main \
            || echo "Branch Main may already be deleted or protected"
      
      - name: Delete copilot/validate-index-html-and-configure-pages branch using GitHub API
        run: |
          echo "Deleting branch: copilot/validate-index-html-and-configure-pages"
          curl -X DELETE \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/git/refs/heads/copilot/validate-index-html-and-configure-pages \
            || echo "Branch copilot/validate-index-html-and-configure-pages may already be deleted or protected"
      
      - name: Summary
        run: |
          echo "Branch deletion completed."
          echo "Deleted branches:"
          echo "  - Main"
          echo "  - copilot/validate-index-html-and-configure-pages"
