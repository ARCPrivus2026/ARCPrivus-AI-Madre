<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ARC — Panel de Control</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:system-ui, sans-serif;
  background:#02040a;
  color:#eaf0ff;
  padding:20px;
}
h1{font-size:22px;margin-bottom:10px}
.section{margin-bottom:24px}

.stats{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}
.stat{
  background:#0b1636;
  padding:12px 16px;
  border-radius:14px;
  min-width:140px;
}

.card{
  background:#0a1226;
  border:1px solid rgba(155,231,255,.25);
  border-radius:16px;
  padding:16px;
  margin-bottom:12px;
}
.card strong{display:block;margin-bottom:6px}

.actions button{
  margin-right:8px;
  margin-top:8px;
  padding:8px 12px;
  border-radius:999px;
  border:none;
  cursor:pointer;
}
.approve{background:#00dcff;color:#02040a}
.info{background:#ffd166;color:#02040a}
.reject{background:#ef476f;color:#fff}
</style>
</head>

<body>

<h1>ARC Privus AI Madre — Panel</h1>

<div class="section stats" id="stats"></div>

<div class="section">
  <h2>Casos escalados</h2>
  <div id="cases"></div>
</div>

<script>
/*
  ESTRUCTURA ESPERADA EN localStorage:
  arc_cases = [
    {
      id: 1,
      perfil: "Estratégico",
      estado: "escalado",
      intencion: "Automatización de procesos con IA",
      motivo: "Decisión humana requerida"
    }
  ]
*/

// Datos de ejemplo (puedes borrar luego)
if(!localStorage.getItem("arc_cases")){
  localStorage.setItem("arc_cases", JSON.stringify([
    {
      id:1,
      perfil:"Estratégico",
      estado:"escalado",
      intencion:"Automatización de procesos con IA",
      motivo:"Decisión humana requerida"
    }
  ]));
}

const cases = JSON.parse(localStorage.getItem("arc_cases") || "[]");

const stats = {
  total: cases.length,
  evaluacion: cases.filter(c=>c.estado==="evaluacion").length,
  escalado: cases.filter(c=>c.estado==="escalado").length,
  cerrados: cases.filter(c=>["aprobado","rechazado"].includes(c.estado)).length
};

document.getElementById("stats").innerHTML = `
  <div class="stat">Solicitudes<br><strong>${stats.total}</strong></div>
  <div class="stat">En evaluación<br><strong>${stats.evaluacion}</strong></div>
  <div class="stat">Escaladas ⚠️<br><strong>${stats.escalado}</strong></div>
  <div class="stat">Cerradas<br><strong>${stats.cerrados}</strong></div>
`;

const casesDiv = document.getElementById("cases");

cases.filter(c=>c.estado==="escalado").forEach(c=>{
  const div = document.createElement("div");
  div.className="card";
  div.innerHTML = `
    <strong>Perfil:</strong> ${c.perfil}
    <strong>Intención:</strong> ${c.intencion}
    <strong>Motivo:</strong> ${c.motivo}
    <div class="actions">
      <button class="approve">Aprobar</button>
      <button class="info">Pedir info</button>
      <button class="reject">Rechazar</button>
    </div>
  `;
  div.querySelector(".approve").onclick=()=>update(c.id,"aprobado");
  div.querySelector(".info").onclick=()=>update(c.id,"evaluacion");
  div.querySelector(".reject").onclick=()=>update(c.id,"rechazado");
  casesDiv.appendChild(div);
});

function update(id,estado){
  const updated = cases.map(c=>{
    if(c.id===id) c.estado=estado;
    return c;
  });
  localStorage.setItem("arc_cases", JSON.stringify(updated));
  location.reload();
}
</script>

</body>
</html>
