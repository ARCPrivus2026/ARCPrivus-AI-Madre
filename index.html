<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ARC Privus AI Madre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
      background:#02040a;
      color:#eaf0ff;
      overflow:hidden;
    }

    .arc-screen{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(circle at 50% 35%, rgba(0,220,255,.16) 0%, rgba(2,4,10,0) 55%),
        radial-gradient(circle at center, #0b1636 0%, #070A12 45%, #02040a 75%);
    }

    .arc-logo-btn{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
      padding:26px 28px;
      border-radius:30px;
      border:1px solid rgba(155,231,255,.22);
      background: rgba(255,255,255,.04);
      cursor:pointer;
      text-align:center;
      transition:.3s;
    }

    .arc-logo-btn:hover{
      box-shadow:0 0 40px rgba(0,220,255,.35);
      transform:translateY(-2px);
    }

    .arc-logo{
      width:min(82vw, 520px);
      filter:drop-shadow(0 0 24px rgba(0,220,255,.6));
    }

    .arc-title-main{
      font-size:20px;
      font-weight:900;
      margin-top:4px;
    }

    .arc-title-sub{
      font-size:14px;
      opacity:.85;
    }

    .arc-title-subtle{
      font-size:12px;
      opacity:.65;
    }

    .arc-hint{
      position:fixed;
      bottom:18px;
      width:100%;
      text-align:center;
      font-size:12px;
      opacity:.6;
    }
  </style>
</head>

<body>

<main class="arc-screen">
  <button class="arc-logo-btn" id="arcLogoBtn">
    <img src="./Screenshot_20260101-220051.png" class="arc-logo" alt="ARC Privus AI Madre">

    <div class="arc-title-main">ARC Privus AI Madre</div>
    <div class="arc-title-sub">Acceso inteligente por invitaci√≥n</div>

  </button>

<script>

  btn.addEventListener("click", () => {
