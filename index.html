<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ARC Privus AI Madre</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}

body{
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,sans-serif;
  background:#02040a;
  color:#eaf0ff;
  overflow:hidden;
}

.arc-screen{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(circle at 50% 35%, rgba(0,220,255,.18) 0%, rgba(2,4,10,0) 55%),
    radial-gradient(circle at center, #0b1636 0%, #070A12 45%, #02040a 75%);
  animation:breathing 8s ease-in-out infinite;
}

@keyframes breathing{
  0%{filter:brightness(1)}
  50%{filter:brightness(1.06)}
  100%{filter:brightness(1)}
}

.arc-logo-btn{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
  padding:26px 30px;
  border-radius:30px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(155,231,255,.18);
  cursor:pointer;
  transition:.3s ease;
}

.arc-logo-btn:hover{
  box-shadow:0 0 40px rgba(0,220,255,.35);
  transform:translateY(-2px);
}

.arc-logo{
  width:min(90vw,420px);
  filter:drop-shadow(0 0 22px rgba(0,220,255,.55));
  animation:pulse 3.6s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.045)}
  100%{transform:scale(1)}
}

.arc-title-main{
  font-size:20px;
  font-weight:800;
}

.arc-title-sub{
  font-size:14px;
  opacity:.85;
}

.arc-boot{
  position:fixed;
  top:22px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 18px;
  border-radius:999px;
  background:rgba(6,14,28,.75);
  color:#9be7ff;
  font-size:13px;
  opacity:0;
  transition:.35s;
  z-index:999;
}

.arc-boot.show{opacity:1}
</style>
</head>

<body>

<main class="arc-screen">

  <button class="arc-logo-btn" id="arcLogoBtn">
    <img src="./Screenshot_20260101-220051.png" class="arc-logo" alt="ARC Privus AI Madre">
    <div class="arc-title-main">ARC Privus AI Madre</div>
    <div class="arc-title-sub">Acceso inteligente por invitación</div>
  </button>

  <div class="arc-boot" id="arcBoot">Conectando con ARC…</div>

</main>

<script>
const btn = document.getElementById("arcLogoBtn");
const boot = document.getElementById("arcBoot");

btn.addEventListener("click",()=>{
  boot.classList.add("show");
  setTimeout(()=>{
    window.open(
      "https://wa.me/573217113389?text=Hola%20ARC%20Privus%20AI%20Madre",
      "_blank"
    );
    boot.classList.remove("show");
  },900);
});
</script>

</body>
  </html>
