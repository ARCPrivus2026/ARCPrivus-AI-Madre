<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="ARC Privus AI Madre - Plataforma Inteligente Global Autónoma" />
  <title>ARC Privus AI Madre</title>

  <style>
    :root{
      --bg:#070A12;
      --card:#0D1222;
      --text:#EAF0FF;
      --muted:#A9B3D0;
      --line:rgba(255,255,255,.12);
      --gold1:#FFD36A;
      --gold2:#FFB300;
      --accent:#6E56CF;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(110,86,207,.35), transparent 60%),
        radial-gradient(700px 450px at 90% 20%, rgba(255,179,0,.18), transparent 55%),
        radial-gradient(900px 700px at 40% 100%, rgba(0,200,255,.08), transparent 55%),
        var(--bg);
      color:var(--text);
      line-height:1.45;
    }
    a{color:inherit}
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:26px 18px 60px;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:22px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:260px;
    }
    .logo{
      width:46px;height:46px;border-radius:14px;
      background:linear-gradient(135deg, rgba(255,211,106,.95), rgba(110,86,207,.9));
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.14);
    }
    .brand h1{
      font-size:16px;
      margin:0;
      letter-spacing:.3px;
    }
    .brand p{
      margin:2px 0 0;
      font-size:12px;
      color:var(--muted);
    }
    .pill{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      font-size:12px;
      color:var(--muted);
      user-select:none;
    }

    .hero{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:18px;
      align-items:stretch;
      margin-top:16px;
    }
    .card{
      background:rgba(13,18,34,.82);
      border:1px solid var(--line);
      border-radius:22px;
      padding:20px;
    }

    /* === ENTRANCE ANIMATION === */

    .arc-enter {
      opacity: 0;
      transform: scale(0.96);
      animation: arcFadeIn 1.4s ease forwards;
    }

    .arc-enter-panther {
      opacity: 0;
      transform: translateY(18px) scale(0.98);
      animation: pantherAwake 1.8s ease forwards;
      animation-delay: 0.15s;
    }

    .arc-enter-btn {
      opacity: 0;
      transform: scale(0.85);
      animation: btnAppear 1.4s ease forwards;
      animation-delay: 1.2s;
    }

    .arc-enter-text {
      opacity: 0;
      transform: translateY(10px);
      animation: textAppear 1.2s ease forwards;
      animation-delay: 1.8s;
    }

    /* Keyframes */

    @keyframes arcFadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pantherAwake {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes btnAppear {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes textAppear {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* === ARC HERO STYLES === */

    .arc-hero {
      text-align: center;
      padding: 40px 20px;
    }

    .arc-panther-container {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    .arc-panther {
      max-width: 400px;
      width: 100%;
      height: auto;
      display: block;
    }

    .arc-register-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 16px 32px;
      background: linear-gradient(135deg, var(--gold1), var(--gold2));
      color: #000;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 8px 24px rgba(255, 179, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .arc-register-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(255, 179, 0, 0.4);
    }

    .arc-status {
      margin-top: 30px;
      font-size: 14px;
      color: var(--muted);
      font-style: italic;
    }

  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo"></div>
      <h1>ARC Privus AI Madre</h1>
      <p>Plataforma Inteligente Global Autónoma</p>
    </div>
  </header>

  <div class="wrap">
    <section class="arc-hero">
      <div class="arc-panther-container arc-enter">

        <img 
          src="pantera-arc.png" 
          alt="ARC Privus AI Madre" 
          class="arc-panther arc-enter-panther"
        />

        <a 
          href="https://docs.google.com/forms/d/e/TU_FORM_ID_AQUI/viewform"
          target="_blank"
          class="arc-register-btn arc-enter-btn"
        >
          <span>INICIAR REGISTRO ARC</span>
        </a>

      </div>

      <p class="arc-status arc-enter-text">
        Tu identidad fue recibida. ARC Privus AI Madre procesa tu acceso.
      </p>
    </section>
  </div>

  <!-- Enlazar scripts JavaScript -->
  <script src="./core/core-init.js"></script>
  <script src="./core/inscription-engine.js"></script>
</body>
</html>
