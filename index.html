<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="ARC Privus AI Madre - Plataforma Inteligente Global Autónoma" />
  <title>ARC Privus AI Madre</title>

  <style>
    :root{
      --bg:#070A12;
      --card:#0D1222;
      --text:#EAF0FF;
      --muted:#A9B3D0;
      --line:rgba(255,255,255,.12);
      --gold1:#FFD36A;
      --gold2:#FFB300;
      --accent:#6E56CF;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(110,86,207,.35), transparent 60%),
        radial-gradient(700px 450px at 90% 20%, rgba(255,179,0,.18), transparent 55%),
        radial-gradient(900px 700px at 40% 100%, rgba(0,200,255,.08), transparent 55%),
        var(--bg);
      color:var(--text);
      line-height:1.45;
    }
    a{color:inherit}
    .arc-panther-container{
      position:relative;
      min-height:100vh;
    }
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:26px 18px 60px;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:22px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:260px;
    }
    .logo{
      width:46px;height:46px;border-radius:14px;
      background:linear-gradient(135deg, rgba(255,211,106,.95), rgba(110,86,207,.9));
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.14);
    }
    .brand h1{
      font-size:16px;
      margin:0;
      letter-spacing:.3px;
    }
    .brand p{
      margin:2px 0 0;
      font-size:12px;
      color:var(--muted);
    }
    .pill{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      font-size:12px;
      color:var(--muted);
      user-select:none;
    }

    .hero{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:18px;
      align-items:stretch;
      margin-top:16px;
    }
    .card{
      background:rgba(13,18,34,.82);
      border:1px solid var(--line);
      border-radius:22px;
      padding:20px;
    }

    /* === ARC TRANSITION === */
    .arc-transition{
      position:absolute;
      left:50%; top:50%;
      transform:translate(-50%,-50%);
      padding:10px 14px;
      border-radius:999px;
      background:rgba(6,14,28,.55);
      border:1px solid rgba(0,220,255,.35);
      color:rgba(155,231,255,.95);
      font-size:12px;
      letter-spacing:.4px;
      opacity:0;
      pointer-events:none;
      transition:opacity .2s ease;
      backdrop-filter: blur(6px);
    }
    .arc-transition.show{opacity:1;}

    /* === REGISTRATION BUTTON === */
    .arc-register-btn{
      display:inline-block;
      padding:12px 24px;
      background:linear-gradient(135deg,rgba(110,86,207,.9),rgba(255,179,0,.7));
      border-radius:8px;
      text-decoration:none;
      font-weight:600;
      color:#fff;
      cursor:pointer;
      transition:transform .2s ease, box-shadow .2s ease;
    }
    .arc-register-btn:hover{
      transform:translateY(-2px);
      box-shadow:0 6px 20px rgba(110,86,207,.4);
    }
  </style>
</head>
<body>
  <div class="arc-panther-container">
    <header>
      <div class="brand">
        <div class="logo"></div>
        <h1>ARC Privus AI Madre</h1>
        <p>Plataforma Inteligente Global Autónoma</p>
      </div>
    </header>

    <div class="wrap">
      <section class="hero">
        <div class="card">
          <h2>Bienvenido a ARC Privus AI Madre</h2>
          <p>Haz clic en el botón para iniciar la inscripción.</p>
          <!-- TODO: Replace #registro with actual registration form URL -->
          <a href="#registro" class="arc-register-btn">Iniciar Inscripción</a>
        </div>
      </section>
    </div>

    <div class="arc-transition">Conectando con ARC…</div>
  </div>

  <!-- Enlazar scripts JavaScript -->
  <script src="./core/core-init.js"></script>
  <script src="./core/inscription-engine.js"></script>

  <script>
    const transition = document.querySelector('.arc-transition');
    const targets = ['.arc-register-btn','.arc-core-hit'];

    document.addEventListener('click', e=>{
      const t = targets.map(s=>e.target.closest(s)).find(Boolean);
      if(!t) return;

      const url = t.getAttribute('href');
      if(!url) return;

      e.preventDefault();
      transition.classList.add('show');

      setTimeout(()=>{
        transition.classList.remove('show');
        window.open(url, '_blank');
      }, 700);
    });
  </script>
</body>
</html>
