<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ARC Privus AI Madre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
      background: #02040a;
      color: #eaf0ff;
      overflow: hidden;
    }

    .arc-screen {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #0b1636 0%, #070A12 45%, #02040a 75%);
      animation: arcBreath 8s ease-in-out infinite;
    }

    @keyframes arcBreath {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.06); }
      100% { filter: brightness(1); }
    }

    .arc-logo-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      padding: 28px 30px;
      border-radius: 32px;
      border: 1px solid rgba(155,231,255,.18);
      background: rgba(255,255,255,.04);
      cursor: pointer;
      transition: all .3s ease;
    }

    .arc-logo-btn:hover {
      box-shadow: 0 0 40px rgba(0,220,255,.35);
      transform: translateY(-2px);
    }

    .arc-logo {
      width: 240px;
      filter: drop-shadow(0 0 22px rgba(0,220,255,.45));
      animation: pulse 3.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.04); }
      100% { transform: scale(1); }
    }

    .arc-titles {
      text-align: center;
    }

    .arc-title-main {
      font-size: 20px;
      font-weight: 800;
    }

    .arc-title-sub {
      font-size: 14px;
      opacity: .8;
    }

    .arc-title-subtle {
      font-size: 12px;
      opacity: .6;
    }

    .arc-boot {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(6,14,28,.7);
      color: #9be7ff;
      opacity: 0;
      transition: opacity .3s;
    }

    .arc-boot.show { opacity: 1; }
  </style>
</head>

<body>

<main class="arc-screen">

  <button class="arc-logo-btn" id="arcLogoBtn">
    <!-- IMAGEN EN LA RAÍZ DEL REPOSITORIO -->
    <img src="file_0000000107c71f59a17fb1ef9061d1d (1).jpg" class="arc-logo" alt="ARC Privus AI Madre">

    <div class="arc-titles">
      <div class="arc-title-main">ARC Privus AI Madre</div>
      <div class="arc-title-sub">Acceso inteligente por invitación</div>
      <div class="arc-title-subtle">Una inteligencia que observa, protege y decide</div>
    </div>
  </button>

  <div class="arc-boot" id="arcBoot">ARC despertando…</div>

</main>

<script>
  const btn = document.getElementById('arcLogoBtn');
  const boot = document.getElementById('arcBoot');

  // ✅ URL YA CONFIGURADO (EL QUE TÚ PASASTE)
  const ARC_LINK = "https://arcprivus2026.github.io/ARCPrivus-AI-Madre/";

  btn.addEventListener('click', () => {
    boot.classList.add('show');
    setTimeout(() => {
      window.open(ARC_LINK, "_blank");
      boot.classList.remove('show');
    }, 800);
  });
</script>

</body>
</html>
