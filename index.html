<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARC Privus AI Madre</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;
  background:#02040a;
  color:#eaf0ff;
}

.arc-screen{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(circle at 50% 35%, rgba(0,220,255,.18) 0%, rgba(2,4,10,0) 55%),
    radial-gradient(circle at center, #0b1636 0%, #070A12 45%, #02040a 75%);
}

.arc-core{
  width:min(95vw,900px);
  background:rgba(255,255,255,.04);
  border:1px solid rgba(155,231,255,.18);
  border-radius:28px;
  padding:24px;
  box-shadow:0 0 90px rgba(0,220,255,.25);
  display:grid;
  gap:16px;
}

.arc-title{
  text-align:center;
  font-size:22px;
  font-weight:900;
  color:#9be7ff;
}

.arc-sub{
  text-align:center;
  font-size:14px;
  opacity:.85;
}

.actions{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
}

.btn{
  padding:12px 18px;
  border-radius:999px;
  border:none;
  background:#00dcff;
  color:#02040a;
  font-weight:800;
  cursor:pointer;
}

.btn.secondary{
  background:rgba(155,231,255,.12);
  color:#eaf0ff;
  border:1px solid rgba(155,231,255,.25);
}

.chat-wrap{
  display:flex;
  flex-direction:column;
  gap:10px;
  height:420px;
}

.chat-log{
  flex:1;
  overflow:auto;
  border-radius:18px;
  border:1px solid rgba(155,231,255,.18);
  background:rgba(0,0,0,.25);
  padding:10px;
}

.msg{
  margin:8px 0;
  display:flex;
}

.msg.arc{justify-content:flex-start}
.msg.user{justify-content:flex-end}

.bubble{
  max-width:85%;
  padding:10px 12px;
  border-radius:14px;
  font-size:13px;
  line-height:1.4;
  background:rgba(155,231,255,.08);
  border:1px solid rgba(155,231,255,.18);
}

.msg.user .bubble{
  background:rgba(0,220,255,.22);
  border-color:rgba(0,220,255,.35);
}

.chat-input{
  display:flex;
  gap:10px;
}

.chat-input input{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(155,231,255,.25);
  background:rgba(0,0,0,.3);
  color:#eaf0ff;
}

.hint{
  font-size:12px;
  opacity:.75;
  text-align:center;
}
</style>
</head>

<body>
<main class="arc-screen">
  <section class="arc-core">

    <div class="arc-title">ARC Privus AI Madre</div>
    <div class="arc-sub">
      Asistente inteligente aut√≥nomo ¬∑ Voz ¬∑ Chat ¬∑ Orientaci√≥n
    </div>

    <div class="actions">
      <button class="btn" id="btnTalk">üí¨ Hablar con ARC</button>
      <button class="btn secondary" id="micBtn">üé§ Micr√≥fono</button>
    </div>

    <div class="chat-wrap">
      <div class="chat-log" id="chatLog"></div>

      <div class="chat-input">
        <input id="chatInput" placeholder="Escribe o usa el micr√≥fono‚Ä¶">
        <button class="btn" id="chatSend">Enviar</button>
      </div>

      <div class="hint">
        Puedes hablar o escribir. ARC responder√° por texto y voz.
      </div>
    </div>

  </section>
</main>

<script>
/* ===== CHAT ===== */
const chatLog = document.getElementById("chatLog");
const chatInput = document.getElementById("chatInput");
const chatSend = document.getElementById("chatSend");

function appendMsg(role, text){
  const msg = document.createElement("div");
  msg.className = "msg " + role;
  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.innerText = text;
  msg.appendChild(bubble);
  chatLog.appendChild(msg);
  chatLog.scrollTop = chatLog.scrollHeight;
}

function hablarARC(texto){
  const voz = new SpeechSynthesisUtterance(texto);
  voz.lang = "es-ES";
  voz.rate = 1;
  voz.pitch = 1;
  speechSynthesis.speak(voz);
}

function arcResponder(texto){
  const respuesta =
`Soy ARC Privus AI Madre.
He recibido tu mensaje:
"${texto}"

Puedo ayudarte con informaci√≥n, orientaci√≥n y desarrollo de proyectos.`;

  appendMsg("arc", respuesta);
  hablarARC(respuesta);
}

chatSend.addEventListener("click", ()=>{
  const texto = chatInput.value.trim();
  if(!texto) return;
  chatInput.value="";
  appendMsg("user", texto);
  arcResponder(texto);
});

chatInput.addEventListener("keydown", e=>{
  if(e.key==="Enter") chatSend.click();
});

/* ===== MICR√ìFONO ===== */
let recognition;
const micBtn = document.getElementById("micBtn");

if ('webkitSpeechRecognition' in window) {
  recognition = new webkitSpeechRecognition();
  recognition.lang = 'es-ES';
  recognition.continuous = false;
  recognition.interimResults = false;

  micBtn.addEventListener("click", ()=>{
    recognition.start();
    micBtn.innerText="üéôÔ∏è Escuchando‚Ä¶";
  });

  recognition.onresult = (e)=>{
    const texto = e.results[0][0].transcript;
    micBtn.innerText="üé§ Micr√≥fono";
    appendMsg("user", texto);
    arcResponder(texto);
  };

  recognition.onerror = ()=>{
    micBtn.innerText="üé§ Micr√≥fono";
  };
} else {
  micBtn.disabled=true;
  micBtn.innerText="‚ùå Micr√≥fono no soportado";
}

/* MENSAJE INICIAL */
appendMsg("arc","Hola, soy ARC Privus AI Madre. Puedes hablarme o escribirme.");
hablarARC("Hola, soy ARC Privus AI Madre. Puedes hablarme o escribirme.");
</script>

</body>
</html>
