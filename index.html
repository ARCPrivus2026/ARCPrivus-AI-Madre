<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="ARC Privus AI Madre - Plataforma Inteligente Global Autónoma" />
  <title>ARC Privus AI Madre</title>

  <style>
    :root{
      --bg:#070A12;
      --card:#0D1222;
      --text:#EAF0FF;
      --muted:#A9B3D0;
      --line:rgba(255,255,255,.12);
      --gold1:#FFD36A;
      --gold2:#FFB300;
      --accent:#6E56CF;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(110,86,207,.35), transparent 60%),
        radial-gradient(700px 450px at 90% 20%, rgba(255,179,0,.18), transparent 55%),
        radial-gradient(900px 700px at 40% 100%, rgba(0,200,255,.08), transparent 55%),
        var(--bg);
      color:var(--text);
      line-height:1.45;
    }
    a{color:inherit}
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:26px 18px 60px;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:22px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:260px;
    }
    .logo{
      width:46px;height:46px;border-radius:14px;
      background:linear-gradient(135deg, rgba(255,211,106,.95), rgba(110,86,207,.9));
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.14);
    }
    .brand h1{
      font-size:16px;
      margin:0;
      letter-spacing:.3px;
    }
    .brand p{
      margin:2px 0 0;
      font-size:12px;
      color:var(--muted);
    }
    .pill{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      font-size:12px;
      color:var(--muted);
      user-select:none;
    }

    .hero{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:18px;
      align-items:stretch;
      margin-top:16px;
    }
    .card{
      background:rgba(13,18,34,.82);
      border:1px solid var(--line);
      border-radius:22px;
      padding:20px;
    }

    /* Hero Section with Panther Image */
    .hero-main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem 1rem;
    }

    .panther-container {
      position: relative;
      max-width: 420px;
    }

    .panther-img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0,180,255,0.35);
    }

    .arc-button {
      position: absolute;
      right: 12%;
      top: 35%;
      padding: 14px 22px;
      border-radius: 50%;
      background: radial-gradient(circle, #00eaff, #0044ff);
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      text-align: center;
      box-shadow:
        0 0 15px #00eaff,
        0 0 30px rgba(0,180,255,0.8);
      animation: pulse 2s infinite;
      transition: transform 0.3s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .arc-button:hover {
      transform: scale(1.15);
      box-shadow:
        0 0 25px #00ffff,
        0 0 50px rgba(0,220,255,1);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px #00eaff; }
      50% { box-shadow: 0 0 35px #00ffff; }
      100% { box-shadow: 0 0 15px #00eaff; }
    }

    /* Responsive adjustments for button positioning */
    @media (max-width: 768px) {
      .arc-button {
        right: 8%;
        top: 30%;
        padding: 12px 18px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .arc-button {
        right: 5%;
        top: 28%;
        padding: 10px 16px;
        font-size: 12px;
      }
    }

  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo"></div>
      <h1>ARC Privus AI Madre</h1>
      <p>Plataforma Inteligente Global Autónoma</p>
    </div>
  </header>

  <section class="hero-main">
    <div class="panther-container">
      <img src="pantera-arc.png" alt="Pantera ARC - Sistema de Inteligencia Artificial" class="panther-img">

      <a 
        href="#"
        onclick="iniciarInscripcion(); return false;"
        onkeypress="if(event.key === 'Enter' || event.key === ' ') { iniciarInscripcion(); return false; }"
        class="arc-button"
        role="button"
        tabindex="0"
        aria-label="Iniciar registro en ARC"
      >
        ▶ INICIAR REGISTRO ARC
      </a>
    </div>
  </section>

  <div class="wrap">
    <section class="hero">
      <div class="card">
        <h2>Bienvenido a ARC Privus AI Madre</h2>
        <p>Haz clic en el botón para iniciar la inscripción.</p>
        <button onclick="iniciarInscripcion()">Iniciar Inscripción</button>
      </div>
    </section>
  </div>

  <!-- Enlazar scripts JavaScript -->
  <script src="./core/core-init.js"></script>
  <script src="./core/inscription-engine.js"></script>
</body>
</html>
