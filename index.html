<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="ARC Privus AI Madre - Plataforma Inteligente Global AutÃ³noma" />
  <title>ARC Privus AI Madre</title>

  <style>
    :root{
      --bg:#070A12;
      --card:#0D1222;
      --text:#EAF0FF;
      --muted:#A9B3D0;
      --line:rgba(255,255,255,.12);
      --gold1:#FFD36A;
      --gold2:#FFB300;
      --accent:#6E56CF;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(110,86,207,.35), transparent 60%),
        radial-gradient(700px 450px at 90% 20%, rgba(255,179,0,.18), transparent 55%),
        radial-gradient(900px 700px at 40% 100%, rgba(0,200,255,.08), transparent 55%),
        var(--bg);
      color:var(--text);
      line-height:1.45;
    }
    a{color:inherit}
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:26px 18px 60px;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:22px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:260px;
    }
    .logo{
      width:46px;height:46px;border-radius:14px;
      background:linear-gradient(135deg, rgba(255,211,106,.95), rgba(110,86,207,.9));
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.14);
    }
    .brand h1{
      font-size:16px;
      margin:0;
      letter-spacing:.3px;
    }
    .brand p{
      margin:2px 0 0;
      font-size:12px;
      color:var(--muted);
    }
    .pill{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      font-size:12px;
      color:var(--muted);
      user-select:none;
    }

    .hero{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:18px;
      align-items:stretch;
      margin-top:16px;
    }
    .card{
      background:rgba(13,18,34,.82);
      border:1px solid var(--line);
      border-radius:22px;
      padding:20px;
    }

    /* === ARC PANTHER HERO === */

    .arc-hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #050b1a, #02040a);
    }

    .arc-panther-container {
      position: relative;
      max-width: 520px;
      width: 90%;
      text-align: center;
    }

    .arc-panther {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 0 40px rgba(0, 200, 255, 0.35));
    }

    /* === BUTTON INTEGRATED === */

    .arc-register-btn {
      position: absolute;
      right: 8%;
      top: 38%;
      transform: translateY(-50%);
      padding: 14px 22px;
      border-radius: 14px;
      background: rgba(0, 200, 255, 0.15);
      border: 1px solid rgba(0, 200, 255, 0.5);
      backdrop-filter: blur(8px);
      color: #9be7ff;
      font-weight: 600;
      letter-spacing: 1px;
      text-decoration: none;
      animation: arcPulse 2.2s infinite;
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.4);
    }

    .arc-register-btn span {
      display: block;
    }

    .arc-register-btn:hover {
      background: rgba(0, 200, 255, 0.35);
      box-shadow: 0 0 40px rgba(0, 220, 255, 0.9);
      transform: translateY(-50%) scale(1.05);
    }

    /* === PULSE ANIMATION === */

    @keyframes arcPulse {
      0% {
        box-shadow: 0 0 15px rgba(0, 200, 255, 0.4);
      }
      50% {
        box-shadow: 0 0 35px rgba(0, 220, 255, 0.9);
      }
      100% {
        box-shadow: 0 0 15px rgba(0, 200, 255, 0.4);
      }
    }
  </style>
</head>
<body>
<section class="arc-hero">
  <div class="arc-panther-container">

    <img 
      src="pantera-arc.png" 
      alt="ARC Privus AI Madre" 
      class="arc-panther"
    />

    <a 
      href="https://docs.google.com/forms/d/e/TU_FORM_ID_AQUI/viewform"
      target="_blank"
      class="arc-register-btn"
    >
      <span>INICIAR REGISTRO ARC</span>
    </a>

  </div>
</section>
</body>
</html>
