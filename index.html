<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="ARC Privus AI Madre - Plataforma Inteligente Global Autónoma" />
  <title>ARC Privus AI Madre</title>

  <style>
    :root{
      --bg:#070A12;
      --card:#0D1222;
      --text:#EAF0FF;
      --muted:#A9B3D0;
      --line:rgba(255,255,255,.12);
      --gold1:#FFD36A;
      --gold2:#FFB300;
      --accent:#6E56CF;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(110,86,207,.35), transparent 60%),
        radial-gradient(700px 450px at 90% 20%, rgba(255,179,0,.18), transparent 55%),
        radial-gradient(900px 700px at 40% 100%, rgba(0,200,255,.08), transparent 55%),
        var(--bg);
      color:var(--text);
      line-height:1.45;
    }
    a{color:inherit}
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:26px 18px 60px;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:22px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:260px;
    }
    .logo{
      width:46px;height:46px;border-radius:14px;
      background:linear-gradient(135deg, rgba(255,211,106,.95), rgba(110,86,207,.9));
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.14);
    }
    .brand h1{
      font-size:16px;
      margin:0;
      letter-spacing:.3px;
    }
    .brand p{
      margin:2px 0 0;
      font-size:12px;
      color:var(--muted);
    }
    .pill{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      font-size:12px;
      color:var(--muted);
      user-select:none;
    }

    .hero{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:18px;
      align-items:stretch;
      margin-top:16px;
    }
    .card{
      background:rgba(13,18,34,.82);
      border:1px solid var(--line);
      border-radius:22px;
      padding:20px;
    }

    /* ARC Panther Container Styles */
    .arc-panther-container{
      position:relative;
      width:100%;
      height:500px;
      background:rgba(13,18,34,.82);
      border:1px solid var(--line);
      border-radius:22px;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .arc-core-hit{
      position:absolute;
      width:200px;
      height:200px;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      border-radius:50%;
      background:radial-gradient(circle, rgba(110,86,207,.4), transparent 70%);
      border:2px solid rgba(110,86,207,.6);
      cursor:pointer;
      transition:all .3s ease;
      z-index:2;
    }
    .arc-core-hit:hover{
      transform:translate(-50%,-50%) scale(1.05);
      box-shadow:0 0 30px rgba(110,86,207,.8);
    }
    .arc-register-btn{
      position:absolute;
      right:30px;
      top:50%;
      transform:translateY(-50%);
      padding:14px 28px;
      background:linear-gradient(135deg, rgba(255,211,106,.95), rgba(110,86,207,.9));
      border:none;
      border-radius:12px;
      color:#fff;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      transition:all .3s ease;
      z-index:2;
      box-shadow:0 4px 15px rgba(0,0,0,.3);
    }
    .arc-register-btn:hover{
      transform:translateY(-50%) scale(1.05);
      box-shadow:0 6px 25px rgba(110,86,207,.6);
    }

    /* Particle animation */
    .arc-particles{
      position:absolute; inset:0; pointer-events:none; z-index:1;
      background:
        radial-gradient(2px 2px at 20% 30%, rgba(120,220,255,.35), transparent 40%),
        radial-gradient(1.5px 1.5px at 60% 20%, rgba(120,220,255,.25), transparent 40%),
        radial-gradient(1.2px 1.2px at 80% 55%, rgba(120,220,255,.20), transparent 40%),
        radial-gradient(1px 1px at 35% 75%, rgba(120,220,255,.18), transparent 40%);
      animation: drift 12s linear infinite;
    }
    @keyframes drift{
      0%{background-position:0 0,0 0,0 0,0 0}
      100%{background-position:40px -60px,-30px 50px,60px 30px,-50px -40px}
    }

    /* Hover tooltip */
    .arc-core-hit::after{
      content:"Entrar al núcleo";
      position:absolute; left:50%; top:-34px;
      transform:translateX(-50%);
      font-size:11px; letter-spacing:.4px;
      color:rgba(155,231,255,.95);
      opacity:0; transition:opacity .2s ease;
      white-space:nowrap;
    }
    .arc-core-hit:hover::after{opacity:1;}

    /* Mobile optimization */
    @media (max-width: 768px){
      .arc-core-hit{
        width: 300px; height: 300px; top: 45%;
      }
      .arc-register-btn{
        right: 50%; top: 60%;
        transform: translate(50%,-50%);
      }
    }

  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo"></div>
      <h1>ARC Privus AI Madre</h1>
      <p>Plataforma Inteligente Global Autónoma</p>
    </div>
  </header>

  <div class="wrap">
    <section class="hero">
      <div class="card">
        <h2>Bienvenido a ARC Privus AI Madre</h2>
        <p>Haz clic en el botón para iniciar la inscripción.</p>
        <button onclick="iniciarInscripcion()">Iniciar Inscripción</button>
      </div>
    </section>

    <!-- ARC Panther Interactive Container -->
    <section style="margin-top:30px;">
      <div class="arc-panther-container">
        <div class="arc-core-hit" onclick="iniciarInscripcion()"></div>
        <button class="arc-register-btn" onclick="iniciarInscripcion()">Registrarse</button>
        <div class="arc-particles"></div>
      </div>
    </section>
  </div>

  <!-- Enlazar scripts JavaScript -->
  <script src="./core/core-init.js"></script>
  <script src="./core/inscription-engine.js"></script>

  <!-- Audio for click sound -->
  <audio id="arcClick" preload="auto">
    <source src="arc-click.mp3" type="audio/mpeg">
  </audio>

  <!-- Click sound handler -->
  <script>
    const snd = document.getElementById('arcClick');
    document.addEventListener('click', e=>{
      if(e.target.closest('.arc-register-btn, .arc-core-hit') && snd){
        snd.currentTime = 0; snd.volume = .35; snd.play().catch(()=>{});
      }
    });
  </script>
</body>
</html>
