<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ARC Privus AI Madre</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}

/* ===== CUERPO ===== */
body{
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,sans-serif;
  background:#02040a;
  color:#eaf0ff;
  overflow:hidden;
}

/* ===== ENTORNO ===== */
.arc-screen{
  position:relative;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(circle at 50% 35%, rgba(0,220,255,.18) 0%, rgba(2,4,10,0) 55%),
    radial-gradient(circle at center, #0b1636 0%, #070A12 45%, #02040a 75%);
  animation:breathe 8s ease-in-out infinite;
}

@keyframes breathe{
  0%{filter:brightness(1)}
  50%{filter:brightness(1.08)}
  100%{filter:brightness(1)}
}

/* ===== GUARDIÁN ARC (PANTERA) ===== */
.arc-guardian{
  position:absolute;
  width:min(90vw,520px);
  opacity:.30;
  filter:blur(.3px) drop-shadow(0 0 40px rgba(0,220,255,.45));
  animation:guardian-float 9s ease-in-out infinite;
  pointer-events:none;
  z-index:1;
}

@keyframes guardian-float{
  0%{
    transform:translate(-50%, -50%) translateY(0) scale(1);
  }
  50%{
    transform:translate(-50%, -50%) translateY(-22px) scale(1.04);
  }
  100%{
    transform:translate(-50%, -50%) translateY(0) scale(1);
  }
}

/* ===== NÚCLEO FLOTANTE ===== */
.arc-core{
  position:relative;
  z-index:2;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
  padding:30px 34px;
  border-radius:32px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(155,231,255,.18);
  backdrop-filter:blur(8px);
  box-shadow:0 0 80px rgba(0,220,255,.25);
  animation:float 5s ease-in-out infinite;
  cursor:pointer;
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
  100%{transform:translateY(0)}
}

/* ===== LOGO / OJO ===== */
.arc-logo{
  width:min(90vw,420px);
  filter:drop-shadow(0 0 26px rgba(0,220,255,.6));
  transition:transform .12s ease, filter .12s ease;
}

/* ===== TEXTO ===== */
.arc-title{
  font-size:20px;
  font-weight:800;
}

.arc-sub{
  font-size:14px;
  opacity:.85;
}
</style>
</head>

<body>

<main class="arc-screen">

  <!-- GUARDIÁN ARC -->
  <img src="pantera-arc.png" class="arc-guardian" alt="Guardián ARC">

  <!-- NÚCLEO -->
  <div class="arc-core">
    <img src="Screenshot_20260101-220051.png" class="arc-logo" alt="ARC Privus AI Madre">
    <div class="arc-title">ARC Privus AI Madre</div>
    <div class="arc-sub">Acceso inteligente por invitación</div>
  </div>

</main>

<script>
/* ===== MOVIMIENTO DEL OJO (VIVO) ===== */
document.addEventListener("DOMContentLoaded", () => {
  const logo = document.querySelector(".arc-logo");
  if(!logo) return;

  const move = (x,y)=>{
    logo.style.transform =
      `translate(${x}px, ${y}px) scale(1.05)`;
    logo.style.filter =
      `drop-shadow(${-x}px ${-y}px 32px rgba(0,220,255,.7))`;
  };

  document.addEventListener("mousemove", e=>{
    const x = (e.clientX / innerWidth - .5) * 22;
    const y = (e.clientY / innerHeight - .5) * 22;
    move(x,y);
  });

  document.addEventListener("touchmove", e=>{
    const t = e.touches[0];
    if(!t) return;
    const x = (t.clientX / innerWidth - .5) * 26;
    const y = (t.clientY / innerHeight - .5) * 26;
    move(x,y);
  });
});
</script>

<script>
/* ===== ACCESO WHATSAPP ===== */
document.addEventListener("DOMContentLoaded", () => {
  const core = document.querySelector(".arc-core");
  if (!core) return;

  core.addEventListener("click", () => {
    const msg = document.createElement("div");
    msg.innerText = "Conectando con ARC…";
    msg.style.position = "fixed";
    msg.style.top = "22px";
    msg.style.left = "50%";
    msg.style.transform = "translateX(-50%)";
    msg.style.padding = "10px 18px";
    msg.style.borderRadius = "999px";
    msg.style.background = "rgba(6,14,28,.85)";
    msg.style.color = "#9be7ff";
    msg.style.fontSize = "14px";
    msg.style.zIndex = "9999";
    msg.style.boxShadow = "0 0 20px rgba(0,220,255,.4)";
    document.body.appendChild(msg);

    setTimeout(() => {
      window.open(
        "https://wa.me/573217113389?text=Hola%20ARC%20Privus%20AI%20Madre%2C%20solicito%20acceso%20por%20invitación.",
        "_blank"
      );
      msg.remove();
    }, 900);
  });
});
</script>

</body>
</html>
