
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ARC Privus AI Madre</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}

/* ===== CUERPO ===== */
body{
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,sans-serif;
  background:#02040a;
  color:#eaf0ff;
  overflow:hidden;
}

/* ===== ENTORNO ===== */
.arc-screen{
  position:relative;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(circle at 50% 35%, rgba(0,220,255,.18) 0%, rgba(2,4,10,0) 55%),
    radial-gradient(circle at center, #0b1636 0%, #070A12 45%, #02040a 75%);
  animation:breathe 8s ease-in-out infinite;
}

@keyframes breathe{
  0%{filter:brightness(1)}
  50%{filter:brightness(1.08)}
  100%{filter:brightness(1)}
}

/* ===== GUARDIÁN ===== */
.guardian-wrap{
  position:absolute;
  top:50%;
  left:50%;
  z-index:1;
  pointer-events:none;
  animation:guardian-float 9s ease-in-out infinite;
}

@keyframes guardian-float{
  0%{transform:translate(-50%,-50%) translateY(0) scale(1)}
  50%{transform:translate(-50%,-50%) translateY(-22px) scale(1.04)}
  100%{transform:translate(-50%,-50%) translateY(0) scale(1)}
}

.arc-guardian{
  width:min(90vw,520px);
  opacity:.30;
  filter:blur(.3px) drop-shadow(0 0 40px rgba(0,220,255,.45));
  --gx:0px;
  --gy:0px;
  transform:translate(var(--gx), var(--gy));
  transition:transform .18s ease-out;
}

/* ===== NÚCLEO ===== */
.arc-core{
  position:relative;
  z-index:2;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
  padding:30px 34px;
  border-radius:32px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(155,231,255,.18);
  backdrop-filter:blur(8px);
  box-shadow:0 0 80px rgba(0,220,255,.25);
  animation:float 5s ease-in-out infinite;
  cursor:pointer;
  overflow:hidden;
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
  100%{transform:translateY(0)}
}

/* ===== PULSO ===== */
.arc-pulse{
  position:absolute;
  inset:0;
  border-radius:50%;
  border:2px solid rgba(0,220,255,.55);
  animation:pulse .9s ease-out forwards;
  pointer-events:none;
}

@keyframes pulse{
  0%{transform:scale(.4);opacity:.9}
  100%{transform:scale(1.8);opacity:0}
}

/* ===== OVERLAY RITUAL ===== */
.arc-overlay{
  position:fixed;
  inset:0;
  background:rgba(2,4,10,.88);
  backdrop-filter:blur(6px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:fadeIn .6s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

.arc-message{
  font-size:18px;
  color:#9be7ff;
  text-align:center;
  letter-spacing:.4px;
  animation:messagePulse 1.8s ease-in-out infinite;
}

@keyframes messagePulse{
  0%{opacity:.6}
  50%{opacity:1}
  100%{opacity:.6}
}

/* ===== TEXTO ===== */
.arc-logo{width:min(90vw,420px);filter:drop-shadow(0 0 26px rgba(0,220,255,.6))}
.arc-title{font-size:20px;font-weight:800}
.arc-sub{font-size:14px;opacity:.85}
</style>
</head>

<body>

<main class="arc-screen">

  <!-- GUARDIÁN -->
  <div class="guardian-wrap" aria-hidden="true">
    <img src="pantera-arc.png" class="arc-guardian" alt="Guardián ARC">
  </div>

  <!-- NÚCLEO -->
  <div class="arc-core">
    <img src="Screenshot_20260101-220051.png" class="arc-logo" alt="ARC Privus AI Madre">
    <div class="arc-title">ARC Privus AI Madre</div>
    <div class="arc-sub">Acceso inteligente por invitación</div>
  </div>

</main>

<script>
/* ===== REACCIÓN GUARDIÁN ===== */
document.addEventListener("DOMContentLoaded",()=>{
  const g=document.querySelector(".arc-guardian");
  if(!g) return;
  let x=0,y=0,raf=0;
  const apply=()=>{
    raf=0;
    g.style.setProperty("--gx",`${x}px`);
    g.style.setProperty("--gy",`${y}px`);
  };
  const set=(cx,cy)=>{
    x=(cx/innerWidth-.5)*12;
    y=(cy/innerHeight-.5)*12;
    if(!raf) raf=requestAnimationFrame(apply);
  };
  document.addEventListener("mousemove",e=>set(e.clientX,e.clientY));
  document.addEventListener("touchmove",e=>{
    const t=e.touches[0];
    if(t) set(t.clientX,t.clientY);
  },{passive:true});
});
</script>

<script>
/* ===== RITUAL DE ACCESO ===== */
document.addEventListener("DOMContentLoaded",()=>{
  const core=document.querySelector(".arc-core");
  if(!core) return;

  let active=false;

  core.addEventListener("click",()=>{
    if(active) return;
    active=true;

    // Pulso
    const p=document.createElement("div");
    p.className="arc-pulse";
    core.appendChild(p);
    p.addEventListener("animationend",()=>p.remove());

    // Overlay
    const overlay=document.createElement("div");
    overlay.className="arc-overlay";
    const msg=document.createElement("div");
    msg.className="arc-message";
    msg.innerText="ARC ha detectado tu presencia";
    overlay.appendChild(msg);
    document.body.appendChild(overlay);

    setTimeout(()=>{
      msg.innerText="Autorización en curso…";
    },1800);

    setTimeout(()=>{
      overlay.remove();
      active=false;
      window.open(
        "https://wa.me/573217113389?text=Hola%20ARC%20Privus%20AI%20Madre%2C%20solicito%20acceso%20por%20invitación.",
        "_blank"
      );
    },3600);
  });
});
</script>

</body>
</html>
