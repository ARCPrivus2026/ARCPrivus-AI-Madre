<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ARC Privus AI Madre</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}

/* ===== CUERPO ===== */
body{
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,sans-serif;
  background:#02040a;
  color:#eaf0ff;
  overflow:hidden;
}

/* ===== ENTORNO ===== */
.arc-screen{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(circle at 50% 35%, rgba(0,220,255,.18) 0%, rgba(2,4,10,0) 55%),
    radial-gradient(circle at center, #0b1636 0%, #070A12 45%, #02040a 75%);
  animation:breathe 8s ease-in-out infinite;
}

@keyframes breathe{
  0%{filter:brightness(1)}
  50%{filter:brightness(1.08)}
  100%{filter:brightness(1)}
}

/* ===== NÚCLEO FLOTANTE ===== */
.arc-core{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
  padding:30px 34px;
  border-radius:32px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(155,231,255,.18);
  animation:float 5s ease-in-out infinite;
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
  100%{transform:translateY(0)}
}

/* ===== LOGO / OJO ===== */
.arc-logo{
  width:min(90vw,420px);
  filter:drop-shadow(0 0 26px rgba(0,220,255,.6));
  transition:transform .12s ease, filter .12s ease;
}

/* ===== TEXTO ===== */
.arc-title{
  font-size:20px;
  font-weight:800;
}

.arc-sub{
  font-size:14px;
  opacity:.85;
}
</style>
</head>

<body>

<main class="arc-screen">
  <div class="arc-core">
    <!-- EL NOMBRE DEBE COINCIDIR EXACTO -->
    <img src="Screenshot_20260101-220051.png" class="arc-logo" alt="ARC Privus AI Madre">

    <div class="arc-title">ARC Privus AI Madre</div>
    <div class="arc-sub">Acceso inteligente por invitación</div>
  </div>
</main>

<script>
/* ===== MOVIMIENTO DEL OJO (VIVO) ===== */
document.addEventListener("DOMContentLoaded", () => {
  const logo = document.querySelector(".arc-logo");
  if(!logo) return;

  const move = (x,y)=>{
    logo.style.transform =
      `translate(${x}px, ${y}px) scale(1.05)`;
    logo.style.filter =
      `drop-shadow(${-x}px ${-y}px 32px rgba(0,220,255,.7))`;
  };

  document.addEventListener("mousemove", e=>{
    const x = (e.clientX / innerWidth - .5) * 22;
    const y = (e.clientY / innerHeight - .5) * 22;
    move(x,y);
  });

  document.addEventListener("touchmove", e=>{
    const t = e.touches[0];
    if(!t) return;
    const x = (t.clientX / innerWidth - .5) * 26;
    const y = (t.clientY / innerHeight - .5) * 26;
    move(x,y);
  });
});
</script>

</body>
</html>
