
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ARC Privus AI Madre</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}

/* ===== CUERPO ===== */
body{
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,sans-serif;
  background:#02040a;
  color:#eaf0ff;
  overflow:hidden;
}

/* ===== ENTORNO VIVO ===== */
.arc-screen{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(circle at 50% 35%, rgba(0,220,255,.18) 0%, rgba(2,4,10,0) 55%),
    radial-gradient(circle at center, #0b1636 0%, #070A12 45%, #02040a 75%);
  animation: breathe 8s ease-in-out infinite;
}

@keyframes breathe{
  0%{filter:brightness(1)}
  50%{filter:brightness(1.06)}
  100%{filter:brightness(1)}
}

/* ===== NÚCLEO ===== */
.arc-core{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
  padding:28px 32px;
  border-radius:30px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(155,231,255,.18);
  animation: float 6s ease-in-out infinite;
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
  100%{transform:translateY(0)}
}

/* ===== PANERA / OJO ===== */
.arc-logo{
  width:min(90vw,420px);
  filter:drop-shadow(0 0 24px rgba(0,220,255,.55));
  animation: pulse 3.6s ease-in-out infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.045)}
  100%{transform:scale(1)}
}

/* ===== TEXTO ===== */
.arc-title{
  font-size:20px;
  font-weight:800;
}

.arc-sub{
  font-size:14px;
  opacity:.85;
}
</style>
</head>

<body>

<main class="arc-screen">
  <div class="arc-core">
    <img src="./Screenshot_20260101-220051.png" class="arc-logo" alt="ARC Privus AI Madre">
    <div class="arc-title">ARC Privus AI Madre</div>
    <div class="arc-sub">Acceso inteligente por invitación</div>
  </div>
</main>

</body>
</html>
